<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Arabalar</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button type="button" class="btn btn-sm btn-outline-success"><i class="fas fa-plus-circle"></i> Araba Ekle</button>
    </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>Araba Adı</th>
        <th>Model</th>
        <th>Renk</th>
        <th>Marka</th>
        <th>Günlük Kiralama Ücreti</th>
        <th>Açıklama</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description | slice:0:20}}...</td>
        <td>
          <div class="d-flex m-2">
            <button type="button" class="btn btn-sm btn-outline-danger m-2"><i class="fas fa-trash"></i> Sil</button>
            <button type="button" class="btn btn-sm btn-outline-primary m-2"><i class="fas fa-edit"></i> Düzenle</button>
          </div>

        </td>
      </tr>
    </tbody>
  </table>
</div>
